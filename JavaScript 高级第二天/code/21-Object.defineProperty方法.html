<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.defineProperty() 定义新属性或修改原有的属性
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999
        };
        // 1. 以前的对象添加和修改属性的方式
        // obj.num = 1000;
        // obj.price = 99;
        // console.log(obj);
        // 2. Object.defineProperty() 定义新属性或修改原有的属性
        Object.defineProperty(obj, 'num', {
            value: 1000,
            // enumerable: true,
        });
        console.log(Object.keys(obj));
        console.log(obj);
        Object.defineProperty(obj, 'price', {
            value: 9.9
        });
        console.log(obj);
        Object.defineProperty(obj, 'id', {
            // 如果值为false 不允许修改这个属性值 默认值也是true
            writable:false
        });
        obj.id = 2;
        console.log(obj);
        Object.defineProperty(obj, 'address', {
            value:'xxxxxxxxxx',
            // 如果值为false 不允许修改这个属性值 默认值也是false
            writable:false,
            // enumerable如果值为false则不允许遍历，默认的值为false
            enumerable:false,
            configurable:false//configurable:false 不允许删除这个属性 默认为false
        });
        console.log(obj);
        console.log(Object.keys(obj));
        delete obj.address
        delete obj.pname
        console.log(obj);
        // Object.defineProperty(obj, 'address', {
        //     value:'xxxxxxxxxx',
        //     // 如果值为false 不允许修改这个属性值 默认值也是false
        //     writable:true,
        //     // enumerable如果值为false则不允许遍历，默认的值为false
        //     enumerable:true,
        //     configurable:true//configurable:false 不允许删除这个属性 默认为false
        // });
        console.log(obj.address);
        Object.defineProperty(obj,'age',{
            value:10000,
            writable:false
        })
        console.log('______________');
        Object.defineProperty(obj,'age',{
            value:10000,
            writable:true
        })
    </script>
</body>

</html>
